<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Army Builder</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
<header class="header">
<h1>Army Builder</h1>
<div class="points">Total: <span id="totalPoints">0</span> pts</div>
</header>
<main class="layout">
<section class="panel">
<h2>Units</h2>
<input id="searchInput" type="text" placeholder="Search units">
<ul id="unitList"></ul>
</section>
<section class="panel">
<h2>Roster</h2>
<ul id="rosterList"></ul>
<button id="clearRoster">Clear Roster</button>
</section>
</main>
</div>
<script src="main.js"></script>
</body>
</html>
